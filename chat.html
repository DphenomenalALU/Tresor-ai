<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tresor AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <div class="user-info">
        <div class="avatar">
          <span id="user-initial"></span>
        </div>
        <h3 id="user-name">User</h3>
      </div>
      <div class="sidebar-menu">
        <button id="new-chat" class="sidebar-btn">
          <span class="icon">+</span> New Chat
        </button>
        <button id="logout" class="sidebar-btn">
          <span class="icon">‚Üê</span> Logout
        </button>
      </div>
    </div>
    
    <div class="chat-content">
      <div class="chat-header">
        <h2>Chat with Tresor AI</h2>
      </div>
      
      <div class="messages-container" id="messages-container">
        <div class="message ai-message">
          <div class="message-content">
            Hello! I'm your AI assistant. How can I help you today?
          </div>
        </div>
      </div>
      
      <div class="input-container">
        <div class="input-wrapper">
          <textarea id="message-input" placeholder="Type your message here..."></textarea>
          <button id="upload-btn" class="upload-btn" title="Connect data with Ragie">
            <i class="fas fa-paperclip"></i>
          </button>
          <button id="send-button" class="send-btn" disabled title="Send message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="chat.js"></script>
</body>
</html>
